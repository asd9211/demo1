name: SonarCloud Static Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu' # Alternative distribution options are available

      - name: Download and Install Sonar Scanner
        run: |
          curl -OL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-{VERSION}.zip
          unzip sonar-scanner-cli-{VERSION}.zip
          mv sonar-scanner-{VERSION} sonar-scanner
          echo "sonar-scanner/bin" >> $GITHUB_PATH

      - name: SonarCloud Scan
        run: sonar-scanner
        env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
